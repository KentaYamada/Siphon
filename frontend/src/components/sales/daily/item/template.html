<div class="daily-sales-item-area">
    <b-collapse class="card">
        <header class="card-header" slot="trigger" slot-scope="props" role="button">
            <p class="card-header-title" :class="{ 'has-text-danger': dailySales.is_cancel }">
                {{ dailySales.sales_date }}
            </p>
            <a class="card-header-icon" @click="handleClickHeader()">
                <b-icon :icon="isOpen ? 'angle-down' : 'angle-up'"></b-icon>
            </a>
        </header>
        <section class="card-content">
            <div class="cancel-btn-area" v-show=!dailySales.is_cancel>
                <a class="has-text-danger" @click="handleCancel()">
                    <i class="fas fa-minus-circle"></i>
                    取消
                </a>
            </div>
            <table class="table is-bordered is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th class="has-text-centered">商品</th>
                        <th class="has-text-centered">数量</th>
                        <th class="has-text-centered">小計</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in dailySales.sales_items" :key="item.id">
                        <td>
                            <div>{{ item.item_name }}</div>
                            <div class="has-text-right">{{ item.unit_price }}</div>
                        </td>
                        <td class="has-text-right" :class="{ 'has-text-danger': dailySales.is_cancel }">
                            {{ item.quantity }}
                        </td>
                        <td class="has-text-right" :class="{ 'has-text-danger': dailySales.is_cancel }">
                            {{ item.unit_price * item.quantity }}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="has-text-right" colspan="2">合計</th>
                        <td class="has-text-right" :class="{ 'has-text-danger': dailySales.is_cancel }">
                            {{ dailySales.total_price }}
                        </td>
                    </tr>
                    <tr>
                        <th class="has-text-right" colspan="2">値引</th>
                        <td class="has-text-right" :class="{ 'has-text-danger': dailySales.is_cancel }">
                            {{ dailySales.discount }}
                        </td>
                    </tr>
                    <tr>
                        <th class="has-text-right" colspan="2">総合計</th>
                        <td class="has-text-right" :class="{ 'has-text-danger': dailySales.is_cancel }">
                            {{ dailySales.grand_total_price }}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </b-collapse>
</div>
