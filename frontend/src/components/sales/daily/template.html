<div class="container">
    <div class="columns">
        <div class="column is-10 is-offset-1">
            <b-collapse class="card is-size-4">
                <header class="card-header" slot="trigger" slot-scope="props">
                    <p class="card-header-title">
                        <i class="fas fa-money-bill-alt"></i>
                        本日の売上
                    </p>
                    <a class="card-header-icon">
                        <b-icon :icon="props.open ? 'angle-down' : 'angle-up'">
                        </b-icon>
                    </a>
                </header>
                <section class="card-content">
                    <div class="content">
                        <form class="search-form">
                            <b-field grouped>
                                <b-timepicker placeholder="9:00"></b-timepicker>
                                <span>〜</span>
                                <b-timepicker placeholder="19:00"></b-timepicker>
                                <b-input placeholder="例) Siphonコーヒー"></b-input>
                                <div class="control">
                                    <button
                                        type="reset"
                                        class="button">
                                        <i class="fas fa-search"></i>
                                        クリア
                                    </button>
                                </div>
                                <div class="control">
                                    <button
                                        type="button"
                                        class="button is-info">
                                        <i class="fas fa-search"></i>
                                        検索
                                    </button>
                                </div>
                            </b-field>
                        </form>
                    </div>
                </section>
            </b-collapse>

            <div class="daily-sales-area">
                <b-collapse class="card daily-sales" v-for="sales in dailySales">
                    <header class="card-header" slot="trigger" slot-scope="props">
                        <p class="card-header-title">
                            2019年02月22日 09:00:00
                        </p>
                        <a class="card-header-icon" @click="handleCancelSales(1)">
                            取消
                        </a>
                    </header>
                    <section class="card-content">
                        <div class="content">
                            <table class="table is-bordered is-fullwidth table-header">
                                <thead>
                                    <tr>
                                        <th class="has-text-centered">商品</th>
                                        <th class="has-text-centered amount-col">数量</th>
                                        <th class="has-text-centered subtotal-col">小計</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in sales.items">
                                        <td>
                                            <div>{{ item.item_name }}</div>
                                            <div>{{ item.price }}</div>
                                        </td>
                                        <td class="has-text-right amount-col">
                                            {{ item.amount }}
                                        </td>
                                        <td class="has-text-right subtotal-col">
                                            {{ item.subtotal }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table is-bordered is-striped is-fullwidth table-footer">
                                <tbody>
                                    <tr>
                                        <th class="has-text-right">値引</th>
                                        <td class="has-text-right">0</td>
                                    </tr>
                                    <tr>
                                        <th class="has-text-right">合計</th>
                                        <td class="has-text-right">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </b-collapse>
            </div>
        </div>
    </div>
</div>
