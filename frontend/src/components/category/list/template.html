<div class="container">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <b-collapse class="card is-size-4">
                <header class="card-header" slot="trigger" slot-scope="props">
                    <p class="card-header-title">商品カテゴリ</p>
                    <a class="card-header-icon">
                        <b-icon :icon="props.open ? 'menu-down' : 'menu-up'"></b-icon>
                    </a>
                </header>
                <section class="card-content">
                    <div class="content">
                        <form>
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-medium" placeholder="例) ランチメニュー">
                                </div>
                                <div class="control">
                                    <button type="reset" class="button is-medium">
                                        <i class="fa fa-backspace"></i>
                                    </button>
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-info is-medium">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </b-collapse>
            <table class="table is-fullwidth is-size-5 mt10">
                <thead>
                    <tr>
                        <th class="has-text-centered">カテゴリ名</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            <div class="scrollable-area is-size-4">
                <table class="table is-fullwidth is-striped">
                    <tbody>
                        <tr v-show="!hasItems">
                            <td class="has-text-centered">表示するデータがありません</td>
                        </tr>
                        <tr v-for="category in categories" :key="category.id">
                            <td>{{ category.name }}</td>
                            <td class="has-text-centered buttons-col">
                                <button
                                    type="button"
                                    class="button is-info is-medium"
                                    @click="handleEdit(category)"
                                    v-on:save-successfully="handleSaveSuccess()">
                                    <i class="fa fa-edit"></i>
                                    編集
                                </button>
                                <button
                                    type="button"
                                    class="button is-danger is-medium ml10"
                                    @click="handleDelete(category)">
                                    <i class="fa fa-trash-alt"></i>
                                    削除
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
