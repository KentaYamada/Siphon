<div class="modal-card">
    <form>
        <header class="modal-card-head">
            <p class="modal-card-title">
                <i class="fas fa-user-edit"></i>
                ユーザー設定
            </p>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">
                    <small class="has-text-danger">※</small>
                    ユーザー名:
                </label>
                <div class="control">
                    <input type="text" class="input is-medium">
                </div>
                <small class="help is-danger" v-show="errors.name">
                    {{ errors.name }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    ニックネーム:
                </label>
                <div class="control">
                    <input type="text" class="input is-medium">
                </div>
                <small class="help is-danger" v-show="errors.nickname">
                    {{ errors.nickname }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    メールアドレス:
                </label>
                <div class="control">
                    <input type="email" class="input is-medium">
                </div>
                <small class="help is-danger" v-show="errors.email">
                    {{ errors.email }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    パスワード:
                </label>
                <div class="control">
                    <input type="password" class="input is-medium">
                </div>
                <small class="help is-danger" v-show="errors.password">
                    {{ errors.password }}
                </small>
            </div>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button
                type="button"
                class="button"
                @click="$parent.close()">
                    閉じる
            </button>
            <button
                type="button"
                class="button is-info"
                @click="handleSave()">
                    <i class="fas fa-save"></i>
                    保存
            </button>
        </footer>
    </form>
</div>
