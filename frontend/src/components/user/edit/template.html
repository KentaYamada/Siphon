<div class="modal-card">
    <form>
        <header class="modal-card-head">
            <p class="modal-card-title">ユーザー設定</p>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">
                    <small class="has-text-danger">※</small>
                    ユーザー名:
                </label>
                <div class="control">
                    <input type="text" class="input is-medium">
                </div>
            </div>
            <div class="field">
                <label class="label">
                    ニックネーム:
                </label>
                <div class="control">
                    <input type="text" class="input is-medium">
                </div>
            </div>
            <div class="field">
                <label class="label">
                    メールアドレス:
                </label>
                <div class="control">
                    <input type="email" class="input is-medium">
                </div>
            </div>
            <div class="field">
                <label class="label">
                    パスワード:
                </label>
                <div class="control">
                    <input type="password" class="input is-medium">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button
                type="button"
                class="button"
                @click="$parent.close()">閉じる</button>
            <button
                type="button"
                class="button is-info"
                @click="handleSave()">保存</button>
        </footer>
    </form>
</div>
