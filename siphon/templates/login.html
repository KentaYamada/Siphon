<!DOCTYPE html>
<html>
  <head>
    <meta chatset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3>Siphon &nbsp;<small>~ Cafe de GAMOYON ~</small></h3>
          <form data-bind="with: loginUser">
            <div class="form-group">
              <input type="text" class="form-control" data-bind="value: username" placeholder="メールアドレス" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" data-bind="value: password" placeholder="パスワード" />
            </div>
            <button type="submit" class="btn btn-primary btn-block" data-bind="$root.click: login">ログイン</button>
          </form>
        </div>
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
