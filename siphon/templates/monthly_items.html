<!DOCTYPE html>
<html>
  <head>
    <meta chatset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label">売上月:</label>
              <div class="col-md-4">
                <input type="month" class="form-control" data-bind="value: month, event: {change: onFind}" />
              </div>
            </div>
          </form>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <table class="table table-bordered table-responsive table-striped">
            <thead>
              <tr>
                <th class="text-center">商品</th>
                <th class="text-center">数量</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: items">
              <tr>
                <td data-bind="text: item"></td>
                <td data-bind="text: quantity" class="text-right"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- container -->
  </body>
</html>
