{% extends 'edit_modal.html' %}
{% block content %}
<div class="form-group">
  <label class="col-xs-3 control-label">商品名:</label>
  <div class="col-xs-5">
    <input type="text" class="form-control" data-bind="value: name" />
  </div>
</div>
<div class="form-group">
  <label class="col-xs-3 control-label">単価:</label>
  <div class="col-xs-5">
    <input type="number" class="form-control" data-bind="value: price" />
  </div>
</div>
<div class="form-group">
  <label class="col-xs-3 control-label">カテゴリ:</label>
  <div class="col-xs-5">
    <select class="form-control"
            data-bind="options: $root.categories,
                       optionsText: 'name',
                       optionsValue: 'id',
                       value: $root.selectedCatgory">
    </select>
</div>
{% endblock %}
