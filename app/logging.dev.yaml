version: 1

formatters:
    defaultFormatter:
        format: '[%(asctime)s][%(levelname)s] %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    fileHandler:
        formatter: defaultFormatter
        class: logging.FileHandler
        level: DEBUG
        filename: 'log/debug.log'
        encoding: utf8
    errorHandler:
        formatter: defaultFormatter
        class: logging.FileHandler
        level: ERROR
        filename: 'log/error.log'
        encoding: utf8
    queryHandler:
        formatter: defaultFormatter
        class: logging.FileHandler
        level: INFO
        filename: 'log/query.log'
        encoding: utf8

loggers:
    file:
        level: DEBUG
        handlers: [fileHandler, errorHandler, queryHandler]
        qualname: file
        propagate: no

root:
    level: DEBUG
    handlers: [fileHandler, errorHandler, queryHandler]
