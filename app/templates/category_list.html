{% extends "layout.html" %}
{% block body %}
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <h4>商品カテゴリ一覧</h4>
    </div>
</div>
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <div>
            <button type="button" class="btn btn-success pull-right" data-bind="click: onShowEditDialog">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>追加</span>
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">カテゴリ名</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: categories">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span>編集</span>
                            </button>
                            <button type="button" class="btn btn-danger" data-bind="click: $root.onDelete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                <span>削除</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "category_edit_modal.html" %}
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/model.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/category.js') }}"></script>
{% endblock %}
