{% extends "layout.html" %}
{% block body %}
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <h4>ユーザー一覧</h4>
    </div>
</div>
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="キーワード">
            </div>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-success pull-right" data-bind="click: onShowEditDialog">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">ユーザー名</th>
                        <th class="text-center">ニックネーム</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: users">
                    <tr>
                        <td data-bind="text: username"></td>
                        <td data-bind="text: nickname"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-bind="click: $root.onDelete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% include "user_edit_modal.html" %}
{% include "user_delete_alert.html" %}
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/user.js') }}"></script>
{% endblock %}
