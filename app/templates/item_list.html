{% extends "layout.html" %}
{% block body %}
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <h4>商品一覧</h4>
    </div>
</div>
<div class="row center-block">
    <div class="col-md-10 col-md-offset-1">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="キーワード">
            </div>
            <div class="form-group">
                <select class="form-control" data-bind="
                    options: categories,
                    optionsText: 'name',
                    optionsValue: 'id'
                    ">
                </select>
            </div>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-success pull-right" data-bind="click: onShowEditDialog">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>追加</span>
            </button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">商品名</th>
                        <th class="text-center">単価</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td class="item-name" data-bind="text: name"></td>
                        <td class="unit-price" data-bind="text: unit_price"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span>編集</span>
                            </button>
                            <button type="button" class="btn btn-danger" data-bind="click: $root.onDelete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                <span>削除</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "item_edit_modal.html" %}
{% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/item.css') }}">
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/item.js') }}"></script>
{% endblock %}
